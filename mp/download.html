    <script>
        $(function(){
            $("#iosbtn").bind("click",function(){
                alert("正在开发中，敬请期待");
            });

            $.ajax({
                async: true,
                type: "post",
                url: Base.serverUrl+"/jqkj/tvApk/getQrcode",
                data:{type:0},
                dataType: "json",
                success: function(obj) {
                    if(obj.status == 0){
                        $("#qrcode").attr("src",obj.data);
                    }
                },
                //失败的回调函数
                error: function() {
                    console.log("error")
                }
            });
            $.ajax({
                async: true,
                type: "get",
                url: Base.serverUrl+"/jqkj/tvApk/getNowApp",
                dataType: "json",
                success: function(obj) {
                    if(obj.status == 0){
                        var data = obj.data[1] || {};
                        var html = [];
                        html.push('<dt><a href="'+data.path+'" class="download-btn"><i class="iconfont icon-windows"></i><span>Win下载</span></a></dt>');
                        html.push('<dd>最新版本：V'+data.version+'</dd>');
                        html.push('<dd>发布时间：'+data.updatetime.substring(0,16)+'</dd>');
                        html.push('<dd>适用系统：Windows 7及以上</dd>');
                        $("#windownload").html(html.join(''));
                    }
                    
                },
                //失败的回调函数
                error: function() {
                    console.log("error")
                }
            });
        });
    </script>
